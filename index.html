<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="dashboard"><img class="icon" id="dash-logo" src="./icons/dashboard_logo.svg">Dashboard</div>
        <div class="actions">
            <ul>
                <li><img class="icon" src="./icons/home.svg"> Home </li>
                <li><img class="icon" src="./icons/profile.svg"> Profile </li>
                <li><img class="icon" src="./icons/message.svg"> Messages </li>
                <li><img class="icon" src="./icons/history.svg"> History </li>
                <li><img class="icon" src="./icons/tasks.svg"> Tasks </li>
                <li><img class="icon" src="./icons/community.svg"> Communities </li>
            </ul>
        </div>
        <div class="services">
            <ul>
                <li><img class="icon" src="./icons/cog.svg"> Settings </li>
                <li><img class="icon" src="./icons/support.svg"> Support </li>
                <li><img class="icon" src="./icons/privacy.svg"> Privacy </li>
            </ul>
        </div>
    </div>
    <div class="header">
        <div class="search">
                <input class="search-bar" type="text" placeholder="   Search bar">
                <img class="icon mag" src="./icons/magnify.svg">
        </div>
        <div class="top-r-corner">
            <img class="icon bell" src="./icons/bell.svg">
            <div class="small-acc-name">Account Name</div>
            <img class="avatar-small" src="./avatars/yellow.svg" alt="account avatar">
        </div>
        <div class="greetings">
            <img class="avatar" src="./avatars/yellow.svg" alt="account avatar">
            <div class="hello">Hey there,</div>
            <div class="acc-name">Account Name (@accountName)</div>
        </div>
        <div class="bot-r-corner">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="central-cont">
        <div class="project-title">My projects</div>
        <div class="projects">

        </div>
        <div class="announcements">
            announcements
        </div>
        <div class="trending">
            trending
        </div>
    </div>
</body>
</html>
